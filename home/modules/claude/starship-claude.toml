# Starship config for Claude Code statusline
# Only includes modules that work without shell context

format = """
$directory\
$git_branch\
$git_status\
"""

palette = "catppuccin_latte"

[directory]
format = "[$path]($style) "
style = "blue"
truncation_length = 3
truncate_to_repo = false

[git_branch]
format = "[$branch]($style) "
style = "green"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[palettes.catppuccin_latte]
base = "#eff1f5"
blue = "#1e66f5"
